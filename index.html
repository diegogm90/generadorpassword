<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generador de contraseñas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="password-generator">
    <label for="password-length">Longitud de la contraseña:</label>
    <input type="number" id="password-length" value="12" min="1">

    <label for="include-numbers">
        <input type="checkbox" id="include-numbers" checked> Incluir números
    </label>

    <label for="include-symbols">
        <input type="checkbox" id="include-symbols" checked> Incluir símbolos
    </label>

    <button onclick="generatePassword()">Generar Contraseña</button>
    <input type="text" id="generated-password" >
    <button id="copy-btn">Copiar Contraseña</button>

</div>
<div>
    <h1>Generador de contraseñas gratis online</h1>
</div>


<script src="index.js"></script>
</body>

</html>
